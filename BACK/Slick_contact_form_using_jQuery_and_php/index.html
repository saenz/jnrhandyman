<div class="main_container">
	 
	<!-- CONTAINER -->
	<h2>Slick Contact Form <span>Using jQuery and PHP</span></h2>
	<div class="container">
			<!-- FORM -->
			<div id="form">
            <h3>Say hi...!</h3>
				<form id="ajax-contact-form" action="javascript:alert('success!');">
					<fieldset class="info_fieldset">
						<div id="note"></div>
						<div id="fields">
							<input class="textbox" type="text" name="name" value="" placeholder="Name" /><br />
							<input class="textbox" type="text" name="email" value="" placeholder="you@email.com" /><br />
							<textarea class="textbox2" name="message" rows="5" cols="25" placeholder="You can say Hi !"></textarea><br />
							<input class="button" type="submit" value="Send Message" />
						</div>
					</fieldset>
				</form>
			</div>
			<!-- END FORM -->
	</div>
